<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <!-- Loading Bootstrap -->
	    <link href="Public/Admin/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">

	<body>
		<table class="table table-hover">
			<tr class="active">
			  <th width="30">perid</th>
			  <th>姓名</th>
			  <th>求助信息</th>
			  <th>发起者</th>

			</tr>
			<foreach name="data" item="vo">

				<td>{$vo.rescue_id}</td>
				<td>{$vo.rescue_name}</td>
				
				<td>{$vo.rescue_title}</td>

				<td>{$vo.rescue_offer}</td>
				<td>{$vo.rescue_time}</td>
				<td>
					<a href="javascript:;" class="btn btn-sm btn-warning">编辑</a>
					<a href="javascript:if(confirm('确认删除？')) location.href='{:U('Rescue/del',array('rescue_id'=>$vo['rescue_id']))}'" class="btn btn-sm btn-danger">删除</a>

			</tr>
			</foreach>
		</table>
