<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
	    <!-- Loading Bootstrap -->
	    <link href="./Public/Admin/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <!-- Loading Flat UI -->
	    <link href="Public/Admin/Flat/dist/css/flat-ui.css" rel="stylesheet">
	    <link href="Public/Admin/Flat/docs/assets/css/demo.css" rel="stylesheet">
	    <link rel="shortcut icon" href="shortcut icon" href="Public/Admin/Flat/img/favicon.ico">
	    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	    <!--[if lt IE 9]>
	      <script src="dist/js/vendor/html5shiv.js"></script>
	      <script src="dist/js/vendor/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<table class="table table-hover">
			<tr class="active">
			  <th width="30">id</th>
			  <th>标题</th>
			  <th width="200">时间</th>
				<th>阅读量</th>
				<th>图片</th>
			  <th width="200">操作</th>
			</tr>
			<foreach name="data" item="vo">
			<tr>
				<td>{$vo.medart_id}</td>
				<td>{$vo.medart_title}</td>
				<td>{$vo.medart_time}</td>
				<td>{$vo.medart_reading}</td>
				<td><img style="width: 100px;height: 100px;" src="{$vo.medart_pic}" alt=""> </td>
				<td>
					<a href="{:U('Medart/edit',array('medart_id'=>$vo['medart_id']))}" class="btn btn-sm btn-success">编辑</a>
					<a href="javascript:if(confirm('确认删除？')) location.href='{:U('Medart/del',array('medart_id'=>$vo['medart_id']))}'" class="btn btn-sm btn-warning">删除</a>
				</td>
			</tr>
			</foreach>
		</table>
	</body>
</html>
